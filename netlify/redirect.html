<!DOCTYPE html>
<html lang="ja">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Open external browser</title>

     <script>
      document.addEventListener("DOMContentLoaded", function () {
        const url = "https://www.patreon.com/c/proto_jp/membership?open_in_browser=1"; // リダイレクト先のURL
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
          // Androidならintentスキームを使用
          setTimeout(() => {
            window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end;`;
          }, 500); // 0.5秒遅延
        } else {
          // それ以外なら外部ブラウザで開く
          setTimeout(() => {
            window.open(url, "_blank", "noopener,noreferrer");
          }, 500);
        }
        });
    </script>
</head>

<body>
  <a href="https://www.patreon.com/c/proto_jp/membership?open_in_browser=1" target="_blank" rel="noopener noreferrer">Open external browser</a>
</body>

</html>
