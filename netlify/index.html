<!DOCTYPE html>
<html lang="ja">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Open external browser</title>

    <script>

      document.addEventListener("DOMContentLoaded", function () {
        const url = "https://www.patreon.com/c/proto_jp/membership?open_in_browser=1"; // リダイレクト先のURL
        setTimeout(() => {
          window.location.replace(url);
        }, 100);
      });

    </script>
</head>

<body>
  <a href="https://www.patreon.com/c/proto_jp/membership?open_in_browser=1" target="_blank" rel="noopener noreferrer">Open external browser</a>
</body>

</html>
